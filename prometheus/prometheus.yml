global:
  scrape_interval: 10s
  scrape_timeout: 5s
  evaluation_interval: 10s
# alerting:
#   alertmanagers:
#   - static_configs:
#     - targets: []
#     scheme: http
#     timeout: 10s
#     api_version: v2
scrape_configs:
- job_name: redis
  honor_timestamps: true
  scrape_interval: 10s
  scrape_timeout: 5s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - bench_redis:8081
- job_name: valkey
  honor_timestamps: true
  scrape_interval: 10s
  scrape_timeout: 5s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - bench_valkey:8081