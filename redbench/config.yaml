---
metricsPort: 8081
debug: false
redis:
  expirationS: 20
  operationTimeoutMs: 100
test:
  minClients: 1
  maxClients: 50
  stageIntervalS: 2
  requestDelayMs: 500
  keySize: 10
  valueSize: 100
service:
  apiPort: 8080
  serviceMode: false
coordination:
  isLeader: false          # Default to worker mode
  leaderUrl: "http://localhost:8080"  # Default leader URL
  workerId: ""             # Auto-generated if empty
  workerHost: "localhost"  # Default hostname for worker URLs (override for containers)
  pollIntervalMs: 1000     # How often workers poll leader
