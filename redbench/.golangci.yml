run:
  go: '1.24'
  timeout: 5m

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - whitespace
    - misspell
    - deadcode
    - unparam
    - unconvert
    - prealloc
    - exportloopref

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
