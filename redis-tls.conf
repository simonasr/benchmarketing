# Redis TLS Configuration
port 0
tls-port 6379
tls-cert-file /certs/redis.pem
tls-key-file /certs/redis-key.pem
tls-ca-cert-file /certs/ca.pem
tls-protocols "TLSv1.2 TLSv1.3"
tls-prefer-server-ciphers yes

# Optional: Require client certificates (for mTLS)
# Uncomment the following lines to enable client certificate validation
# tls-auth-clients yes